# General environment variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = PATH,$PATH:$scrPath
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = GTK_THEME,Breeze-Dark
env = XCURSOR_SIZE,20
env = HYPRCURSOR_THEME,MyCursor

# Input configuration
input {
    kb_layout = us
    mouse_refocus = true
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
    gesture = 3, horizontal, workspace

    sensitivity = 1.5
    force_no_accel = 1
    numlock_by_default = true
}

# Device configuration
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# General settings -  style (no gaps, minimal borders)
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(4c7899ff)
    col.inactive_border = rgba(333333ff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}
animations {
    # Enable smooth animations for workspace and window transitions
    enabled = true
    # You can tune durations here (values are in milliseconds) if your Hyprland
    # build supports them â€” uncomment and adjust to taste:
    # workspace_change_duration = 220
    # window_open_close_duration = 180
}
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = false
}
master {
    new_status = master
}
misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = ^(kitty)$
}
xwayland {
    force_zero_scaling = true
}
