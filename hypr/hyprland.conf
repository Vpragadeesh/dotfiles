# Monitor
# -----------------------------------------------------
monitor = ,1920x1080@60,auto,1

# Execute commands once on startup
exec-once = $scrPath/resetxdgportal.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scrPath/polkitkdeauth.sh
exec-once = blueman-applet
exec-once = udiskie --no-automount --smart-tray
exec-once = nm-applet --indicator
exec-once = dunst
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# exec-once = ~/.config/hypr/wallpaper.sh
exec-once = $scrPath/batterynotify.sh
# exec-once = sh ~/setup.sh
exec-once = sh ~/notify_30min.sh

# Native gestures
# Hyprland can handle touchpad gestures natively on builds that support gesture bindings.
# Below is an example native configuration for 3-finger horizontal swipes to switch
# workspaces. Uncomment and adapt if your Hyprland supports the `gesture` block. Run
# `hyprctl -v` to confirm your Hyprland version and check the official docs for exact
# syntax if needed.
#
# gesture swipe left 3 hyprctl dispatch workspace r+1
# gesture swipe right 3 hyprctl dispatch workspace r-1
#
# If your Hyprland build does not support native gestures, you can use an external
# gesture daemon such as libinput-gestures (config at ~/.config/libinput-gestures.conf)
# or fusuma. The repo still contains a libinput-gestures config if you want to keep it.

