# libinput-gestures configuration â€” map 3-finger swipes to Hyprland workspaces
# Place this file at ~/.config/libinput-gestures.conf or symlink from your dotfiles.

# 3-finger swipe left -> go to next workspace
gesture swipe left 3 hyprctl dispatch workspace r+1

# 3-finger swipe right -> go to previous workspace
gesture swipe right 3 hyprctl dispatch workspace r-1

# Optional: add vertical 3-finger swipes for overview or special workspace
# gesture swipe up 3 hyprctl dispatch toggleoverview
# gesture swipe down 3 hyprctl dispatch toggleoverview
