# Unbind default reload and set custom reload
unbind r
bind r source-file ~/.tmux.conf

# Terminal and color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set prefix to Ctrl+A (changed from Ctrl+S since you want Ctrl+S for splits)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Vim-style pane navigation (with prefix)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Direct split bindings (NO PREFIX NEEDED)
bind -n C-x split-window -h -c "#{pane_current_path}"    # Ctrl+x = vertical split (start in current pane path)
bind -n C-s split-window -v -c "#{pane_current_path}"    # Ctrl+s = horizontal split (start in current pane path)

# Status bar at top
set-option -g status-position bottom

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Status bar configuration
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# Transparent status background
set -g status-style bg=default

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'