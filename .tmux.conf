# Unbind default reload and set custom reload
unbind r
bind r source-file ~/.tmux.conf

# Terminal and color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set prefix to Ctrl+A (changed from Ctrl+S since you want Ctrl+S for splits)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Vim-style pane navigation (without prefix)
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Vim-style copy mode navigation
bind-key -T copy-mode-vi h send-keys -X cursor-left
bind-key -T copy-mode-vi j send-keys -X cursor-down
bind-key -T copy-mode-vi k send-keys -X cursor-up
bind-key -T copy-mode-vi l send-keys -X cursor-right
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Direct split bindings (NO PREFIX NEEDED)
bind -n C-x split-window -h -c "#{pane_current_path}"    # Ctrl+x = vertical split (start in current pane path)
bind -n C-s split-window -v -c "#{pane_current_path}"    # Ctrl+s = horizontal split (start in current pane path)

# Create new tmux window in the current pane's directory using prefix + c
# This makes new windows inherit the working directory of the active pane.
bind-key c new-window -c "#{pane_current_path}"

# Status bar at top
set-option -g status-position bottom

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'

# Status bar configuration
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# Transparent status background
set -g status-style bg=default

# Initialize TMUX plugin manager if installed (keep this line at the very bottom of tmux.conf)
# Only run TPM if the script exists and is executable to avoid errors when TPM is not installed.
if-shell '[ -x ~/.tmux/plugins/tpm/tpm ]' 'run-shell ~/.tmux/plugins/tpm/tpm'
